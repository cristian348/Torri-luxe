    <script>
        // Función para descargar la imagen y redirigir a WhatsApp
        function sendWhatsApp(imageSrc, productName) {
            const phoneNumber = "+573217391806"; // Número de WhatsApp
            const message = `¡Hola! Estoy interesado en comprar este producto: ${productName}.`;

            // Crear un enlace temporal para descargar la imagen
            const link = document.createElement('a');
            link.href = imageSrc;
            link.download = productName.replace(/ /g, '_') + '.webp'; // Nombre del archivo
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Redirigir a WhatsApp con el mensaje
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }

        // Script para el menú desplegable en móviles
        const menuToggle = document.querySelector('.menu-toggle');
        const menuList = document.querySelector('.menu ul');

        menuToggle.addEventListener('click', () => {
            menuList.classList.toggle('active');
        });
    </script>
